<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="styles.css" media="all">
  
</head>
<body>
<h1>World Population</h1>

<h2>The majority of the world's population is concentrated in dense citites, the following map illustrates this.</h2>
<div id="vis1"></div>

<script type="text/javascript">
  
  var vis1 = "https://raw.githubusercontent.com/Yazh0001/FIT3179/main/pop-veg.json";
  
  var vis2 = "https://raw.githubusercontent.com/Yazh0001/FIT3179/main/donut chart.json"
  
  vegaEmbed('#vis1', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
 
  vegaEmbed('#vis2', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
   
  
</script>
 <p>Asia comprises more than half of the entire world's population.</p>

</body>
</html>
